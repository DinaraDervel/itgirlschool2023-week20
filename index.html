<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Week 20</title>
  </head>
  <body>
    <div class="wrapper">
      <div id="search">
        <h2>Whom or what are we going to search?</h2>
        <input
          id="objectCategory"
          onchange="onCategoryChange"
          type="text"
          placeholder="Choose category"
        />
        <input
          id="objectNumber"
          onchange="onNumberChange"
          type="number"
          placeholder="Enter number"
        />
        <button id="searchButton" onclick="searchObject">Search</button>
      </div>
    </div>
    <div class="wrapper">
      <div id="searchResult"></div>
      <div id="searchError"></div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
